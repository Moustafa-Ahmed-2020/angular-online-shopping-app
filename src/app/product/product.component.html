
<div class="container">
    <div class="product-card">
        <h2 class="text-center">{{productItem.name}}</h2>
        <div id="img">
            <img class="product-image" src="{{productItem.url}}"/>
        </div>
        <div class="product-data">
            <div>
                <p>Price: {{productItem.price}}</p>
                <p>Rating: {{productItem.reviews}}</p>                
            </div>
            <div>
                <button (click)="wishList(productItem)">Wishlist</button>
            </div>
        </div>
    </div>
    <div class="product-bottom-row">
        <button class="btn btn-primary" (click)="addToCart(productItem)">Add to Cart</button>
        <button class="btn btn-primary" routerLink="product/{{productItem.id}}" (click)="viewProduct(productItem)">View</button>
    </div>
</div>
